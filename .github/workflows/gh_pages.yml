name: Deploy QA Report

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (master)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout existing gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils ant jq unzip wget

      - name: Run compile script (update gh-pages contents)
        env:
          TARGET_BRANCH: gh-pages
          SOURCE_BRANCH: master
          SHA: ${{ github.sha }}
        run: bash CI-assets/compile.sh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          commit_message: "Deploy SAML QA report for: ${{ github.sha }}"
